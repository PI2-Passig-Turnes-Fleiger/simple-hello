<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>SimpleHello</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css" rel="stylesheet">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">HOME <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" data-toggle="modal" data-target="#modalLoginForm">FAÃ‡A LOGIN</a>
                    <a class="nav-item nav-link" href="signup.html">CADASTRE-SE</a>
                </div>
            </div>

            <a class="navbar-brand" href="#">SIMPLE HELLO</a>
        </nav>
        <div class="container formulario">
            <form class="text-center pt-4">
                <div class="img-profile mb-3"></div>
                <div class="form-group">
                    <label for="InputNome">Nome</label>
                    <input type="text" class="form-control" id="InputNome" placeholder="Digite seu nome">
                </div>
                
                <div class="form-group">
                    <label for="InputSobreNome">Sobreome</label>
                    <input type="text" class="form-control" id="InputSobreNome" placeholder="Digite seu sobrenome">
                </div>
                
                <div class="form-group">
                    <label for="InputEmail1">Email</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="InputCpf">CPF</label>
                    <input type="text" class="form-control" id="InputCpf" placeholder="Digite seu CPF">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Senha</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="InputPassword2">Confirme sua senha</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Digite novamente a senha">
                </div>
                <button type="submit" class="btn btn-primary mb-4">Cadastrar</button>
            </form>
        </div>
        
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold pl-4" style="color: #2f3f4f">ENTRAR</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-2 ali">
                            <label data-error="wrong" data-success="right" for="defaultForm-email" class="text-center w-100">Email</label>
                            <input type="email" id="defaultForm-email" class="form-control validate">
                        </div>

                        <div class="md-form mb-4">                         
                            <label data-error="wrong" data-success="right" for="defaultForm-pass" class="text-center w-100">Senha</label>
                            <input type="password" id="defaultForm-pass" class="form-control validate">
                        </div>
                        
                        <div class="text-center">
                            <a data-toggle="modal" data-dismiss="modal" data-target="#modalPassForm"><u>Esqueci minha senha</u></a>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="modalPassForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold pl-4" style="color: #2f3f4f">RECUPERAR SENHA</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        
                        <div class="md-form mb-2 ali">
                            <label data-error="wrong" data-success="right" for="defaultForm-email" class="text-center w-100">Email</label>
                            <input type="email" id="defaultForm-email" class="form-control validate">
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default">Recuperar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> </body>
</html>
