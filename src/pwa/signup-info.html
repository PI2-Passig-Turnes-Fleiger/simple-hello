<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SimpleHello</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css" rel="stylesheet">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">HOME <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/criarQRCode.html">CRIAR QR CODE</a>
                    <a class="nav-item nav-link">SEUS QR CODES</a>
                    <a class="nav-item nav-link">SAIR</a>
                </div>
            </div>

            <a class="navbar-brand" href="#">SIMPLE HELLO</a>
        </nav>
        <div class="container formulario">
            <form class="text-center">
                <div class="img-profile mb-3"></div>
                <h2>NOME DA PESSOA</h2>
                
                <div class="form-group">
                    <label for="SelectSexo">Sexo</label>
                    <select id="SelectSexo" class="form-control">
                        <option>Selecione</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="InputDataNasc">Data de nascimento</label>
                    <input type="date" id="InputDataNasc" class="form-control">
                </div>

                <div class="form-group">
                    <label for="InputLocNasc">Local de nascimento</label>
                    <input type="text" id="InputLocNasc" class="form-control" placeholder="Local de nascimento">
                </div>

                <div class="form-group">
                    <label for="SelectEstCiv">Estado civil</label>
                    <select id="SelectEstCiv" class="form-control">
                        <option>Selecione</option>
                        <option>Solteiro(a)</option>
                        <option>Casado(a)</option>
                        <option>Divorciado(a)</option>
                        <option>Viúvo(a)</option>
                        <option>Separado(a)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="InputMae">Nome da mãe</label>
                    <input type="text" id="InputMae" class="form-control" placeholder="Nome da mãe">
                </div>

                <div class="form-group">
                    <label for="InputPai">Nome do pai</label>
                    <input type="text" id="InputPai" class="form-control" placeholder="Nome do pai">
                </div>

                <div class="form-group">
                    <label for="InputTelefone">Telefone</label>
                    <input type="text" id="InputTelefone" class="form-control" placeholder="Telefone">
                </div>

                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="text" id="InputEmail" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="InputCEP">CEP</label>
                    <input type="text" id="InputCEP" class="form-control" placeholder="CEP">
                </div>

                <div class="form-group">
                    <label for="InputNumero">Número</label>
                    <input type="number" id="InputNumero" class="form-control" placeholder="Numero">
                </div>

                <div class="form-group">
                    <label for="InputComplemento">Complemento</label>
                    <input type="text" id="InputComplemento" class="form-control" placeholder="Complemento">
                </div>

                <div class="form-group">
                    <label for="InputRaca">Raça (autodeclarado)</label>
                    <input type="text" id="InputRaca" class="form-control" placeholder="Raça">
                </div>

                <div class="form-group">
                    <label for="InputNac">Nacionalidade</label>
                    <input type="text" id="InputNac" class="form-control" placeholder="Nacionalidade">
                </div>

                <div class="form-group">
                    <label for="InputDeficiencia">Deficiências</label>
                    <input type="text" id="InputDeficiencia" class="form-control" placeholder="Deficiências (separados por ,)">
                </div>

                <div class="form-group">
                    <label for="InputTrabalho">Trabalho</label>
                    <input type="text" id="InputTrabalho" class="form-control" placeholder="Trabalho">
                </div>

                <div class="form-group">
                    <label for="InputRenda">Renda familiar</label>
                    <input type="number" id="InputRenda" class="form-control" placeholder="Renda familiar">
                </div>

                <div class="form-group">
                    <label for="InputDependentes">Número de dependentes</label>
                    <input type="number" id="InputDependentes" class="form-control" placeholder="Número de dependentes">
                </div>

                <div class="form-group">
                    <label for="InputRG">RG</label>
                    <input type="text" id="InputRG" class="form-control" placeholder="RG">
                </div>

                <div class="form-group">
                    <label for="InputOrgao">Órgão expedidor da identidade</label>
                    <input type="text" id="InputOrgao" class="form-control" placeholder="Órgão expedidor">
                </div>

                <div class="form-group">
                    <label for="InputDataExp">Data de expedição da identidade</label>
                    <input type="date" id="InputDataExp" class="form-control">
                </div>

                <div class="form-group">
                    <label for="InputPis">Pis/Pasep</label>
                    <input type="text" id="InputPis" class="form-control" placeholder="Pis/Pasep">
                </div>

                <div class="form-group">
                    <label for="InputPlanoSau">Plano de saúde</label>
                    <input type="text" id="InputPlanoSau" class="form-control" placeholder="Plano de saúde (Unimed, SC Saúde)">
                </div>

                <div class="form-group">
                    <label for="InputNumeroPlano">Número do cartão do plano</label>
                    <input type="text" id="InputNumeroPlano" class="form-control" placeholder="Número do cartão do plano">
                </div>

                <div class="form-group">
                    <label for="InputVencimentoPlano">Vencimento do cartão do plano</label>
                    <input type="date" id="InputVencimentoPlano" class="form-control">
                </div>

                <div class="form-group">
                    <label>Fuma?</label>
                    <div class="row">
                        <div class="col">
                            <label for="InputFumanteSim">Sim</label>
                            <input type="checkbox" id="InputFumanteSim" class="form-control">
                        </div>
                        <div class="col">
                            <label for="InputFumanteNao">Nao</label>
                            <input type="checkbox" id=InputFumanteNao class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bebe?</label>
                    <div class="row">
                        <div class="col">
                            <label for="InputBebeSim">Sim</label>
                            <input type="checkbox" id="InputBebeSim" class="form-control">
                        </div>
                        <div class="col">
                                <label for="InputBebeNao">Não</label>
                            <input type="checkbox" id=InputBebeNao class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputZeDroguinha">Usa drogas?</label>
                    <input type="text" id="InputZeDroguinha" class="form-control" placeholder="Drogas, separados por ,">
                </div>

                <div class="form-group">
                    <label for="InputRemedio">Toma algum remédio?</label>
                    <input type="text" id="InputRemedio" class="form-control" placeholder="Remédios, separados por ,">
                </div>

                <div class="form-group">
                    <label for="InputRemedioAlergia">Tem alergia a algum medicamento?</label>
                    <input type="text" id="InputRemedioAlergia" class="form-control" placeholder="Medicamentos">
                </div>

                <div class="form-group">
                    <label for="InputAlimentoAlergia">Tem alergia a algum alimento?</label>
                    <input type="text" id="InputAlimentoAlergia" class="form-control" placeholder="Alimentos">
                </div>

                <div class="form-group">
                    <label for="InputEquipamentoAlergia">Tem alergia a algum equipamento médico?</label>
                    <input type="text" id="InputEquipamentoAlergia" class="form-control" placeholder="Equipamentos (agulha, por exemplo)">
                </div>

                <div class="form-group">
                    <label for="InputTipoSanguineo">Tipo sanguíneo</label>
                    <input type="text" id="InputTipoSanguineo" class="form-control" placeholder="Tipo sanguíneo (A+, B-, AB+)">
                </div>

                <div class="form-group">
                    <label for="InputBio">Escreva o que quiser</label>
                    <input type="text" id="InputBio" class="form-control" placeholder="Bio">
                </div>                

                <button type="submit" class="btn btn-primary mb-4">Salvar</button>
            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> </body>
</html>
