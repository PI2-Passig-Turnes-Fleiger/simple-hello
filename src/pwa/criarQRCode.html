<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>SimpleHello</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css" rel="stylesheet">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">

        </nav>


        <div class="container formularioMaior">
            <h1 class="text-black-50 text-center margem"><strong>Criar QR Code</strong></h1>
            <form class="text-center">
                <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#modalModelo">Escolher um modelo</button>
                    <fieldset class="text-left">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checknome">
                            <label class="form-check-label" for="checkNome">Nome</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checksobrenome">
                            <label class="form-check-label" for="checkSobrenome">Sobrenome</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkrg">
                            <label class="form-check-label" for="checkRG">RG</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkorgaoExpedidor">
                            <label class="form-check-label" for="checkOrgao">Órgão expedidor da identidade</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkdataExpedicao">
                            <label class="form-check-label" for="checkDataExp">Data de expedição da identidade</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkcpf">
                            <label class="form-check-label" for="chekCPF">CPF</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkcnpj">
                            <label class="form-check-label" for="checkCNPJ">CNPJ</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checknomePai">
                            <label class="form-check-label" for="checkNomePai">Nome do pai</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checknomeMae">
                            <label class="form-check-label" for="checkNomeMae">Nome da mãe</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkdataNascimento">
                            <label class="form-check-label" for="checkDataNasc">Data de nascimento</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checklocalNascimento">
                            <label class="form-check-label" for="checkLocalNasc">Local de nascimento</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkestadoCivil">
                            <label class="form-check-label" for="checkEstadoCiv">Estado civil</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checktelefone">
                            <label class="form-check-label" for="checkTelefone">Telefone</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkemail">
                            <label class="form-check-label" for="checkEmail">Email</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkEndereco">
                            <label class="form-check-label" for="checkEndereco">Endereço</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checksexo">
                            <label class="form-check-label" for="checkSexo">Sexo</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkraca">
                            <label class="form-check-label" for="checkRaca">Raça</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checknacionalidade">
                            <label class="form-check-label" for="checkNacionalidade">Nacionalidade</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkdeficiencia">
                            <label class="form-check-label" for="checkDeficiencia">Deficiência</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checktrabalho">
                            <label class="form-check-label" for="checkTrabalho">Trabalho</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkrenda">
                            <label class="form-check-label" for="checkRenda">Renda familiar</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkdependentes">
                            <label class="form-check-label" for="checkDependentes">Dependentes</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkpisPasep">
                            <label class="form-check-label" for="checkPis">Pis/Pasep</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkplanoDeSaude">
                            <label class="form-check-label" for="checkPlano">Plano de saúde</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checknumeroCartaoPlano">
                            <label class="form-check-label" for="checkNumPlano">Número do cartão do plano</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkvencimentoCartaoPlano">
                            <label class="form-check-label" for="checkVencimento">Vencimento do plano de saúde</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkcigarro">
                            <label class="form-check-label" for="checkNicotina">Uso de cigarro</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkalcool">
                            <label class="form-check-label" for="checkAlcool">Uso de álcool</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkdrogasIlicitas">
                            <label class="form-check-label" for="checkIlicitas">Uso de drogas ilícitas</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkremedios">
                            <label class="form-check-label" for="checkRemedio">Uso regular de remédios</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkAlergias">
                            <label class="form-check-label" for="checkAlergias">Alergias</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checktipoSanguineo">
                            <label class="form-check-label" for="checkTipoSanguineo">Tipo sanguíneo</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbio">
                            <label class="form-check-label" for="checkBio">Bio</label>
                        </div>
                    </fieldset>
                <button type="button" class="btn btn-primary mb-4 margem" id="criar">Criar QR Code</button>
            </form> 
        </div>

        <div class="modal fade" id="modalModelo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold pl-4" style="color: #2f3f4f">Escolha o padrão</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3 text-center d-flex flex-column">
                        <button type="button" class="btn btn-primary mb-4" id="buttonClinicas" data-dismiss="modal">Clínicas</button>
                        <button type="button" class="btn btn-primary mb-4" id="buttonContrato" data-dismiss="modal">Dados contratuais e matrículas</button>
                        <button type="button" class="btn btn-primary mb-4" id="buttonPortaria" data-dismiss="modal">Portarias</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="./main.js"></script>

        <!-- Importando o Axios e o arquivo javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
        <script type="text/javascript" src="./js/scripts/encryption.js"></script>
        <script type="text/javascript" src="./js/services/api.js"></script>
        <script type="text/javascript" src="./js/modelos.js"></script>
        <script type="text/javascript" src="./js/criarQRCode.js"></script>
    </body>
</html>
